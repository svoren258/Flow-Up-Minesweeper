<div class="window">
  <h1>
    Minesweeper
  </h1>
  <div class="widgets">
    <p>Mines Remaining: {{minesRemain$ | async}}</p>
    <ms-timer></ms-timer>
  </div>
  <div class="center">
    <form class="form" [formGroup]="boardSettings" (ngSubmit)="onSubmit()">
      <label for="width">Width:</label>
      <input
        type="text"
        id="width"
        formControlName="width"
      >
      <label for="height">Height:</label>
      <input
        type="text"
        id="height"
        formControlName="height"
      >
      <label for="mines">Mines:</label>
      <input
        type="text"
        id="mines"
        formControlName="mines"
      >
      <button
        type="submit"
      >
        New Game
      </button>
    </form>
    <div class="board">
      <ms-board></ms-board>
      <div *ngIf="(gameState$ | async)  === 1" class="lost">
        <h2>
          YOU LOSE!
        </h2>
      </div>
      <div *ngIf=" (gameState$ | async) === 2" class="win">
        <h2>
          YOU WIN!
        </h2>
      </div>
    </div>
  </div>
</div>
